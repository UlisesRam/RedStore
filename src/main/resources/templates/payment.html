<body>

<nav class="navbar col-lg-12 col-12 p-0  d-flex flex-row">
			<div
				class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
				<!-- change index.html -->
				<a class="navbar-brand brand-logo-mini" href="home"><img
					src="images/logo.png" alt="logo" /></a>
			</div>
			<!-- data-toggle="dropdown" -->
			<div
				class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
				<ul class="navbar-nav navbar-nav-right">
					<li class="nav-item nav-profile dropdown"><a
						class="nav-link dropdown-toggle  pl-0 pr-0" href="#"
						data-toggle="dropdown" id="profileDropdown"> <i
							class="typcn typcn-user-outline mr-0"></i> <span
							class="nav-profile-name">Log Out</span>
					</a>
						<div class="dropdown-menu dropdown-menu-right navbar-dropdown"
							aria-labelledby="profileDropdown">
							<!-- Logout -->
							<a class="dropdown-item" href="/"> <i
								class="typcn typcn-power text-primary"  ></i> Logout
							</a>
						</div></li>
				</ul>
	</nav>

	<div class="row">






		<div class="container">
			<div class="row">
				<div class="col-12 mt-4">
					<div class="card p-3">
						<p class="mb-0 fw-bold h4">Payment</p>
					</div>
				</div>

				<div class="col-12">
					<div class="card p-3">
						<div class="card-body border p-0">
							<div class="row">
								<div class="col-lg-5 mb-lg-0 mb-3">
									<p class="h4 mb-0">Summary</p>
									
									
									
									
									<div class="container">
										<div id="item-list"></div>
										<div class="row">
											<ul>
												<li class="submenu">
													<div id="cart">
														<table id="cart-list">
															<tbody></tbody>
															<tr>
																<div class="total-amount-before-discount" hidden>
																	<td hidden>Total amount (before discount):</td>
																	<td class="price" id="total-amount" hidden>0</td>
																</div>
																<br>

																<div class="total">
																	<td><h4>Total amount: $</h4></td>
																	<td id="total-amount-after-discount"><h4>0</h4></td>
																</div>

															</tr>
														</table>
														<a href="#" id="clean-cart" class="btn btn-primary" hidden>Clean
															cart</a>
													</div>
										</div>
										</li>
										</ul>
									</div>
								</div>
								<div class="tarjeta">
									<form action="" class="form">
										<div class="row">
											<div class="col-12">
												<div class="form__div">
													<input type="text" class="form-control" placeholder=" ">
													<label for="" class="form__label">Card Number</label>
												</div>
											</div>
											<div class="col-6">
												<div class="form__div">
													<input type="text" class="form-control" placeholder=" ">
													<label for="" class="form__label">MM / yy</label>
												</div>
											</div>
											<div class="col-6">
												<div class="form__div">
													<input type="password" class="form-control" placeholder=" ">
													<label for="" class="form__label">cvv code</label>
												</div>
											</div>
											<div class="col-12">
												<div class="form__div">
													<input type="text" class="form-control" placeholder=" ">
													<label for="" class="form__label">name on the card</label>
												</div>
											</div>
											
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12">
					<a href="paymentDone" class="btn btn-primary payment">Make Payment</a>
				</div>
			</div>
		</div>




	</div>





	<script src="js/payment.js"></script>
